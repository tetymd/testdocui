name: docui
version-script: |
  git describe --tag | awk -F'-([1-9]|g)' '{print $1}'
version: latest
summary:  docui is TUI Client for Docker.
description: |
  docui is TUI Client for Docker.
grade: stable
confinement: classic

parts:
  docui:
    source: .
    source-type: git
    plugin: go
    go-importpath: github.com/skanehira/docui
    build-packages:
      - gcc
    build-snaps:
      - go/latest/stable
    override-build: |
      go build -o $SANP/bin/docui .
apps:
  docui:
    command: docui
